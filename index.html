
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilante Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html { height: 100%; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        #root { height: 100vh; display: flex; flex-direction: column; }
        .leaflet-container { height: 100% !important; width: 100% !important; z-index: 1; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .map-wrapper { flex: 1; position: relative; width: 100%; height: 100%; min-height: 0; }
        
        .model-progress-bar {
            height: 4px;
            background: #e2e8f0;
            width: 100%;
            border-radius: 2px;
            overflow: hidden;
        }
        .model-progress-fill {
            height: 100%;
            background: #2563eb;
            transition: width 0.3s ease;
        }
    </style>
<script type="importmap">

    "firebase/auth": "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}

</head>
